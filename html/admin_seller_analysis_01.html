<script>
	
	var pay_info = [];
    var ordersDict = {};
    var origin_arr = [];

	$(document).ready(function() {
		$('.rightmenuWrap').load('admin_seller_rightmenu.html');

		$.get("http://43.200.169.89/pay_infos_total?start_time=0&end_time=9999999999",result=>{
			console.log(result);
            
			pay_info = result;

            $.each(result, function(n, info){

                if(info.category_id == ""){
                    info.category_id = "기타";
                }
				if(ordersDict[info.category_id] == null){
                    
					ordersDict[info.category_id] = [info];
				}else{
					var origin_arr = ordersDict[info.category_id];
					origin_arr.push(info);
				}
			})
			
            console.log('ordersDict',ordersDict);

			var keys = Object.keys(ordersDict);
			$(".total_count").text(keys.length);
            
            var total_persent = result.length;
			var tag = ``;
            var orders_count = 0;
            var orders_amount = 0;
            var k = 1;
            var j = 9;

            var options_count = [];
            var options_val = [];

			$.each(keys, function(n, key){
                
				var data_arr = ordersDict[key];
                
                //total_persent = total_persent + data_arr.length;

				

                $.each(data_arr, function(m, order){
					orders_count = orders_count + order.count;
                    
                    orders_amount = orders_amount + ((order.product_price * order.count) + order.delivery_fee);
				})

                options_count.push(orders_count);
                options_val.push("rgba(36, 10, 83, 0."+j+")");

                tag += `<tr>
                            <td>${k}</td>
                            <td class="adminContent_table_name">
                                <span class="adminContent_table_name_thumb" style="background: none;background-color:rgba(36, 10, 83, 0.${j});"></span>
                                <p style="overflow: unset;">${key}</p>
                            </td>
                            <td>${orders_count}</td>
                            <td>${orders_amount.toLocaleString('ko-KR')}</td>
                            <td>${parseInt(data_arr.length/total_persent*100)}%</td>
                        </tr>`;
                
                console.log(total_persent);
                orders_count = 0;
                orders_amount = 0;

                k++;
                j = j-2;
			})
            
			$("#tbody_tr").html(tag);

            var color = Chart.helpers.color;
            var ChartData = {            
                labels: keys, // 챠트의 항목명 설정
                datasets: [{
                    label: '',  // 데이터셑의 이름
                    pointRadius: 15, // 꼭지점의 원크기
                    pointHoverRadius: 30, // 꼭지점에 마우스 오버시 원크기                                   
                    backgroundColor: options_val, // 챠트의 백그라운드 색상
                    borderColor: 'white', // 챠트의 테두리 색상
                    borderWidth: 1, // 챠트의 테두리 굵기
                    lineTension:0, // 챠트의 유연성( 클수록 곡선에 가깝게 표시됨)
                    fill:false,  // 선챠트의 경우 하단 부분에 색상을 채울지 여부                  
                    data: options_count  // 해당 데이터셋의 데이터 리스트
                }]

            };
            
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myHorizontalBar = new Chart(ctx, {
                // type 을 변경하면 선차트, 가로막대차트, 세로막대차트 등을 선택할 수 있습니다 
                // ex) horizontalBar, line, bar, pie, bubble
                type: 'doughnut', 
                data: ChartData,
                options: {
                    responsive: true,                    
                    maintainAspectRatio: false    ,
                    title: {
                        display: false,
                        text: '판매유형'
                    },
                    legend: {
                        display: false,
                        position: 'bottom',
                }
                }
            });

		});
	});
	
	

</script>
