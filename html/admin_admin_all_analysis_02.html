<script>
	
	var pay_info = [];

		$.get("http://43.200.169.89/statistics-by-total_wholesaler?start_time=0&end_time=9999999999",result=>{
			console.log(result);
            
            result = result.filter(function(result_info){
                return result_info.market_name != null;
            })

			pay_info = result;
            var total_amount = 0;
            var total_persent = result.length;
			var tag = ``;
            var orders_count = 0;
            var orders_amount = 0;
            var k = 1;
            var j = 9;

            var options_count = [];
            var options_val = [];
            var keys = [];
            $.each(result, function(m, res2){
                total_amount = total_amount + res2.amount;
                keys.push(res2.market_name);
            })
            
			$.each(result, function(n, res){
                
                
                

                options_count.push(res.amount);
                console.log(total_amount);
                options_val.push("rgba(36, 10, 83, 0."+j+")");

                tag += `<tr>
                            <td class="adminContent_table_name">
                                <span class="adminContent_table_name_thumb" style="margin-top:10px;width:30px;height:30px;background: none;background-color:rgba(36, 10, 83, 0.${j});border-radius: 0%;"></span>
                                <p style="overflow: unset;">${res.market_name}</p>
                            </td>
                            <td>${res.amount.toLocaleString('ko-KR')}</td>
                            <td>${parseInt(res.amount/total_amount*100)}%</td>
                        </tr>`;
                
                console.log(total_persent);
                orders_count = 0;
                orders_amount = 0;

                k++;
                j = j-2;
			})
            
            $(".total_amount").text(total_amount.toLocaleString('ko-KR'));
			$("#tbody_tr").html(tag);

            var color = Chart.helpers.color;
            var ChartData = {            
                labels: keys, // 챠트의 항목명 설정

                    label: '',  // 데이터셑의 이름

                    backgroundColor: options_val, // 챠트의 백그라운드 색상
                    borderColor: 'white', // 챠트의 테두리 색상
                    borderWidth: 1, // 챠트의 테두리 굵기
                    lineTension:0, // 챠트의 유연성( 클수록 곡선에 가깝게 표시됨)
                    fill:false,  // 선챠트의 경우 하단 부분에 색상을 채울지 여부                  
                    data: options_count  // 해당 데이터셋의 데이터 리스트
                }]

            };

                        display: false,
                        text: '판매유형'

                        display: false,
