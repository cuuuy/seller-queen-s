<script>

    function Mobile(){
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);}
	
    if (Mobile()){// 모바일일 경우
        $(".marketContainer").show();
        $(".container").remove();
    } else {// 모바일 외
        $(".marketContainer").remove();
        $(".container").show();
        $('.header').load('head.html');
		$('.footer').load('footer.html');
    }
	var user_type = '';

	$(document).ready(function() {
		//클릭이벤트
		$('.join_page_01 > a').click(function(){
			$(this).addClass('active');
			$(this).siblings().removeClass('active');
		});
	});
	
	$(".user_type").click(function(e){
		user_type = $(this).attr('id');
		if(user_type == "seller"){
			$("#join_page_next").attr("href","join_page02.html?user_type="+user_type);
		}else{
			$("#join_page_next").attr("href","join_page03.html?user_type="+user_type);
		}
		
	})

	console.log(user_type);
</script>
