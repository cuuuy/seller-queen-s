				// 응답코드 > 0000
				console.log(res);
				
				for(var i = 0; i < res.length; i++){
					
					var new_html = `<tr>
										<td>
											<div class="adminContent_table_checkbox">
												<input id="check02" type="checkbox">
												<label for="check02"><span></span></label>
