<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="../css/jquery.bxslider.css">
	<link rel="stylesheet" type="text/css" href="../css/defalut.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/new_style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="../js/jquery.bxslider.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			
		</div>
		<div class="body">
			<div class="body_infoModify ">
				<div class="body_infoModify_in">
					<h5>셀러</h5>
						<table class="join_form">
							<colgroup>
								<col width="16.8%">
								<col width="*">
								<col width="16.3%">
							</colgroup>
							<tbody>
								<tr>
									<th>이름</th>
									<td colspan="2">
										<input type="text" placeholder="이름을 입력해주세요.">
									</td>
								</tr>
								<tr>
									<th>이메일</th>
									<td>
										<input type="text" placeholder="이메일 주소를 입력해주세요.">
									</td>
									<td><a href="">중복확인</a></td>
								</tr>
								<tr>
									<th>아이디</th>
									<td>
										<input type="text" placeholder="아이디를 입력해주세요.">
									</td>
									<td><a href="">중복확인</a></td>
								</tr>
								<tr>
									<th>비밀번호</th>
									<td colspan="2">
										<input type="text" placeholder="영문,숫자 조합 8~12자리 이내로 입력해주세요.">
									</td>
								</tr>
								<tr>
									<th>비밀번호 확인</th>
									<td colspan="2">
										<input type="text" placeholder="비밀번호를 한 번 더 입력해주세요.">
									</td>
								</tr>
								<tr>
									<th rowspan="2">주소</th>
									<td>
										<input type="text" placeholder="주소를 입력해주세요.">
									</td>
									<td><a href="">주소검색</a></td>
								</tr>
								<tr>
									<td colspan="2">
										<input type="text" placeholder="상세주소를 입력해주세요.">
									</td>
								</tr>
								<tr>
									<th>연락처</th>
									<td>
										<input type="text" placeholder="+82(한국)" class="w30">
										<input type="text" placeholder="전화번호를 입력해주세요." class="w70">
									</td>
									<td><a href="">인증번호 전송</a></td>
								</tr>
								<tr>
									<th>인증번호</th>
									<td>
										<input type="text" placeholder="인증번호를 입력해주세요.">
									</td>
									<td><a href="">확인</a></td>
								</tr>
							</tbody>
						</table>
						<a href="" class="ok_btn">변경 정보 저장</a>
					</div>
				</div>
			</div>
		</div>

		<div class="footer">
			
		</div>
</body>
</html>

<script>
	$(document).ready(function(){
		$('.header').load('head.html');
		$('.footer').load('footer.html');
	});
	
</script>
