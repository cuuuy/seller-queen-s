    function allow_fam_member(){
        
        var order_id_arr = [];

        $("input[name=chk]:checked").each(function(){
			order_id_arr.push($(this).val());
		});

        for(var i = 0; i < order_id_arr.length; i++){
            $.post("http://43.200.169.89/allow-fam-member",{
                target_user_id : order_id_arr[i],
                fam_id : fam_id
            },result=>{
                if(result == "success"){
                    alert('해당 유저가 승인되었습니다.');
                    location.reload();
                }
            })
        }
        
    }

    function enroll_fam_post(){

        var title = $("input[name=fam_title]").val();
        //var descStr = $("input[name=fam_content]").val();
        var descStr = editor.getData();
        var post_type = $("input[name=post_type]:checked").val();
        
        if(title == ""){
            alert("제목을 입력해주세요.");
            return;
        }

        if(descStr == ""){
            alert("내용을 입력해주세요.");
            return;
        }

        $.post("http://43.200.169.89/enroll-fam-post",{
            user_id : user_id,
            fam_id : fam_id,
            post_type : post_type,
            title : title,

        },result=>{
            if(result == "success"){
                alert('작성이 완료되었습니다.');

    }
