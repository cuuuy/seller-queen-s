<script>
    function Mobile(){
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);}
	
    if (Mobile()){// 모바일일 경우
        $(".marketContainer").show();
        $(".container").remove();
    } else {// 모바일 외
        $(".marketContainer").remove();
        $(".container").show();
        $('.header').load('head.html');
		$('.footer').load('footer.html');
    }
	var seller_type = '';
	
	var queryString = window.location.search;
	var urlParams = new URLSearchParams(queryString);
	var user_type = urlParams.get('user_type');
	
	$(document).ready(function() {
		
		//클릭이벤트
		$('.join_page_02 > a').click(function(){
			$(this).addClass('active');
			$(this).siblings().removeClass('active');
		});
	});
	
	$(".seller_type").click(function(e){
		seller_type = $(this).attr('id');
		$("#join_page_next").attr("href","join_page03.html?user_type="+user_type+"&seller_type="+seller_type);
		
	})
</script>
