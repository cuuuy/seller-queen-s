<script>
	$(document).ready(function() {
		$('.header').load('head.html');
		$('.footer').load('footer.html');
		
		//클릭이벤트
		$('.join_page_01 > a').click(function(){
			$(this).addClass('active');
			$(this).siblings().removeClass('active');
		});

        
	});

    $(".modalClose").click(function(){
        $("#modal").hide();
    })

    var user_id = localStorage.getItem('user_id');
    if(user_id == null){
        user_id = -1; // 비회원
    }

    var now_date = new Date();
    var enroll_time = parseInt(now_date.getTime()/1000);

    $.get("http://43.200.169.89/fams", function(data){
		console.log(data);

        var tag = ``;

        $.each(data, function(i, res){
            tag += `<li>
							<div class="fam_in_list_top">
								<span class="fam_in_list_top_thumb"></span>
								<div>
                                    <a href="./fam_board.html?fam_id=${res.id}" class="">
                                        <h5>${res.title}</h5>
                                    </a>
									<p>팸장 : ${res.owner_name}</p>
								</div>
							</div>
							<div class="fam_in_list_btm">
								${res.fam_desc}
							</div>
							<!--<a href="./fam_board.html?fam_id=${res.id}" class="fam_in_list_btn">이동하기</a>-->
                            <a href="javascript:void(0)" class="fam_in_list_btn" onclick="apply_fam(${res.id})">참여하기</a>
						</li>`;

        })

        $(".fam_in_list").append(tag);
		
	});
    function modal_show(){
        $("#modal").show();
    }
    function make_fam(){
        var fam_title = $("input[name=fam_title]").val();
        var fam_content = $("input[name=fam_content]").val();

        if(fam_title == ""){
            alert("제목을 입력해주세요.");
            return;
        }

        if(fam_content == ""){
            alert("내용을 입력해주세요.");
            return;
        }
        console.log(fam_content)
        $.post("http://43.200.169.89/make-fam",{
            title : fam_title,
            owner_id : user_id,
            fam_desc : fam_content,
            enroll_time : enroll_time
        },result=>{
            if(result == "success"){
            alert('fam이 등록되었습니다.');
            location.reload();
            }
        })
    }
    function apply_fam(id){
        $.post("http://43.200.169.89/apply-fam",{
            fam_id : id,
            user_id : user_id,
            enroll_time : enroll_time
        },result=>{
            if(result == "success"){
                alert('fam 지원이 완료되었습니다.');
                location.reload();
            }else if(result == "already exist"){
                alert('이미 지원하신 fam입니다.');
                location.reload();
            }
        })
    }
</script>
